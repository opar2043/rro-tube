<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="w-11/12 mx-auto">
        <div class="navbar bg-base-100 flex justify-between items-center py-4 border-b-2">
            <img src="img/Logo.png" alt="" class="w-40 md:w-[160px]">
            <div>
                <label class="input input-bordered flex items-center gap-2">
                    <input type="text" class="grow" placeholder="Search" id="inputValue" />
                    <!-- <button class="btn" id="btnSrc" >search</button> -->
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 16 16"
                      fill="currentColor"
                      class="h-4 w-4 opacity-70">
                      <path
                        fill-rule="evenodd"
                        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                        clip-rule="evenodd" />
                    </svg>
            </div>
            <a class="btn btn-ghost text-sm text-white bg-red-500">Blog</a>
        </div>
    </div>
   

  
    <div id="btnDiv" class=" w-11/12 py-8 mx-auto gap-4 flex justify-center items-center">

    </div>
  

    <section>
        <div id="video" class="w-11/12 py-8 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 rounded-md">

        </div>
    </section>


    <!-- Open the modal using ID.showModal() method -->
        <button id="modalBtn" class="btn hidden" onclick="my_modal_5.showModal()">open modal</button>
        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
          <div class="modal-box">
            
            <div id="description">

            </div>


            <div class="modal-action">
              <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
              </form>
            </div>
          </div>
        </dialog>
       
        
    <script src="app.js"></script>
</body>
</html>
